<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02. Operators</title>
</head>
<body>
    <h1>02. Operators & Type Conversions</h1>
    <p>Check console (F12) and dialogs ðŸ‘†</p>

    <script>
        "use strict";

        // ---------- 1. Increment ----------
        let a = 1, b = 1;
        let c = ++a;    // a=2, c=2
        let d = b++;    // b=2, d=1
        alert(`a=${a}, b=${b}, c=${c}, d=${d}`);

        // ---------- 2. Assignment ----------
        a = 2;
        let x = 1 + (a *= 2);  // a=4, x=5
        alert(`a=${a}, x=${x}`);

        // ---------- 3. Type Conversions ----------
        console.log("--- Type Conversions ---");
        console.log("" + 1 + 0);      // "10"
        console.log("" - 1 + 0);      // -1
        console.log(true + false);    // 1
        console.log(6 / "3");         // 2
        console.log("2" * "3");       // 6
        console.log(4 + 5 + "px");    // "9px"
        console.log("$" + 4 + 5);     // "$45"
        console.log("4" - 2);         // 2
        console.log("4px" - 2);       // NaN
        console.log("  -9  " + 5);    // "  -9  5"
        console.log("  -9  " - 5);    // -14
        console.log(null + 1);        // 1
        console.log(undefined + 1);   // NaN
        console.log(" \t \n" - 2);    // -2

        // ---------- 4. Comparisons ----------
        console.log("--- Comparisons ---");
        console.log(5 > 4);                // true
        console.log("apple" > "pineapple"); // false
        console.log("2" > "12");           // true
        console.log(undefined == null);    // true
        console.log(undefined === null);   // false
        console.log(null == "\n0\n");      // false
        console.log(null === +"\n0\n");    // false

        // ---------- 5. Fix addition ----------
        let num1 = +prompt("First number?", 1);
        let num2 = +prompt("Second number?", 2);
        alert(`Sum: ${num1 + num2}`); // 3
    </script>
</body>
</html>
