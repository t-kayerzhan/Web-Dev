<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>06. Switch</title>
</head>
<body>
    <h1>06. Switch â†” if</h1>

    <script>
        "use strict";

        // ---------- 1. Switch to if ----------
        let browser = prompt("Enter browser name (Edge/Chrome/Firefox/Safari/Opera):", "Chrome");

        if (browser === 'Edge') {
            alert("You've got the Edge!");
        } else if (browser === 'Chrome' || 
                   browser === 'Firefox' || 
                   browser === 'Safari' || 
                   browser === 'Opera') {
            alert('Okay we support these browsers too');
        } else {
            alert('We hope that this page looks ok!');
        }

        // ---------- 2. If to switch ----------
        let a = +prompt('a?', '');
        switch (a) {
            case 0: alert(0); break;
            case 1: alert(1); break;
            case 2:
            case 3: alert('2,3'); break;
            default: alert('Other number');
        }
    </script>
</body>
</html>
