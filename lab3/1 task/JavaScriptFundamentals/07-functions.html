<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>07. Functions</title>
</head>
<body>
    <h1>07. Functions: min, pow, checkAge</h1>

    <script>
        "use strict";

        // ---------- 1. CheckAge ----------
        function checkAge(age) {
            return age > 18 ? true : confirm('Did parents allow you?');
        }

        function checkAgeOr(age) {
            return age > 18 || confirm('Did parents allow you?');
        }

        // ---------- 2. Min ----------
        function min(a, b) {
            return a < b ? a : b;
        }
        alert(`min(2, 5) = ${min(2, 5)}`);   // 2
        alert(`min(3, -1) = ${min(3, -1)}`);  // -1
        alert(`min(1, 1) = ${min(1, 1)}`);   // 1

        // ---------- 3. Pow ----------
        function pow(x, n) {
            let result = x;
            for (let i = 1; i < n; i++) result *= x;
            return result;
        }

        let x = prompt("x?", '');
        let n = prompt("n?", '');
        if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
        } else {
            alert(`${x}^${n} = ${pow(x, n)}`);
        }
    </script>
</body>
</html>
