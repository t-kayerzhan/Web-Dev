<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>05. Loops</title>
</head>
<body>
    <h1>05. while, for, do...while</h1>
    <p>Check dialog windows ðŸ‘†</p>

    <script>
        "use strict";

        // ---------- 1. Last loop value ----------
        alert("--- while (i) ---");
        let i = 3;
        while (i) alert(i--);  // 3, 2, 1

        // ---------- 2. Prefix/postfix ----------
        alert("--- ++i < 5 ---");
        i = 0;
        while (++i < 5) alert(i);  // 1,2,3,4

        alert("--- i++ < 5 ---");
        i = 0;
        while (i++ < 5) alert(i);  // 1,2,3,4,5

        // ---------- 3. For loop ----------
        alert("--- for (let i = 0; i < 5; i++) ---");
        for (let i = 0; i < 5; i++) alert(i);   // 0-4
        
        alert("--- for (let i = 0; i < 5; ++i) ---");
        for (let i = 0; i < 5; ++i) alert(i);   // 0-4

        // ---------- 4. Even numbers ----------
        alert("--- Even numbers 2 to 10 ---");
        for (let i = 2; i <= 10; i++) {
            if (i % 2 === 0) alert(i);
        }

        // ---------- 5. For to while ----------
        alert("--- For converted to while ---");
        i = 0;
        while (i < 3) {
            alert(`number ${i}!`);
            i++;
        }

        // ---------- 6. Repeat until input ----------
        let num;
        do {
            num = prompt("Enter a number greater than 100?", 0);
        } while (num <= 100 && num);

        // ---------- 7. Prime numbers ----------
        alert("--- Prime numbers up to 10 ---");
        let n = 10;
        nextPrime:
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j === 0) continue nextPrime;
            }
            alert(i); // 2,3,5,7
        }
    </script>
</body>
</html>
