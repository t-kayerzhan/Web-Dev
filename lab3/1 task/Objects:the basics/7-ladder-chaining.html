<!DOCTYPE html>
<script>
    "use strict";

    // Ladder object with chainable methods
    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            alert(this.step);
            return this;
        }
    };

    // Chain calls
    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0
</script>
