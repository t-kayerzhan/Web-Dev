<!DOCTYPE html>
<script>
    "use strict";

    // Sum all salaries in the object
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    };

    let sum = 0;
    for (let key in salaries) {
        sum += salaries[key];
    }

    alert(sum); // 390

    // Empty case
    let emptySalaries = {};
    let emptySum = 0;
    for (let key in emptySalaries) {
        emptySum += emptySalaries[key];
    }
    alert(emptySum); // 0
</script>
