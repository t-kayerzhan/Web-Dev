<!DOCTYPE html>
<script>
    "use strict";

    // Function that returns true if object has no properties
    function isEmpty(obj) {
        for (let key in obj) {
            return false;
        }
        return true;
    }

    // Test cases
    let schedule = {};
    alert(isEmpty(schedule)); // true

    schedule["8:30"] = "get up";
    alert(isEmpty(schedule)); // false
    alert(JSON.stringify(schedule)); // {"8:30":"get up"}
</script>
