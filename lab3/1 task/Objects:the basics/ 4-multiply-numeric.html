<!DOCTYPE html>
<script>
    "use strict";

    // Function that multiplies all numeric property values by 2
    function multiplyNumeric(obj) {
        for (let key in obj) {
            if (typeof obj[key] === 'number') {
                obj[key] *= 2;
            }
        }
    }

    // Test case
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    alert(JSON.stringify(menu)); // {"width":200,"height":300,"title":"My menu"}
    
    multiplyNumeric(menu);
    
    alert(JSON.stringify(menu)); // {"width":400,"height":600,"title":"My menu"}
</script>
