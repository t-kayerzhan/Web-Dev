<!DOCTYPE html>
<script>
    "use strict";

    // Two functions returning the same object
    let obj = {};

    function A() { 
        return obj; 
    }

    function B() { 
        return obj; 
    }

    let a = new A();
    let b = new B();

    alert(a == b); // true
    alert(a === b); // true
</script>
