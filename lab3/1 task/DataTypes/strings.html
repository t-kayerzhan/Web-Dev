<!DOCTYPE html>
<script>
    "use strict";

    /*
    TASK: Uppercase the first character
    Write a function ucFirst(str) that returns the string str with the uppercased first character
    */
    function ucFirst(str) {
        if (!str) return str;
        return str[0].toUpperCase() + str.slice(1);
    }

    alert(ucFirst("john")); // John
    alert(ucFirst("hello world")); // Hello world
    alert(ucFirst("")); // (empty string)

    /*
    TASK: Check for spam
    Write a function checkSpam(str) that returns true if str contains 'viagra' or 'XXX', otherwise false.
    The function must be case-insensitive
    */
    function checkSpam(str) {
        let lowerStr = str.toLowerCase();
        return lowerStr.includes('viagra') || lowerStr.includes('xxx');
    }

    alert(checkSpam('buy ViAgRA now')); // true
    alert(checkSpam('free xxxxx')); // true
    alert(checkSpam('innocent rabbit')); // false
    alert(checkSpam('hello world')); // false

    /*
    TASK: Truncate the text
    Create a function truncate(str, maxlength) that checks the length of the str and, 
    if it exceeds maxlength – replaces the end of str with the ellipsis character "…", 
    to make its length equal to maxlength.
    */
    function truncate(str, maxlength) {
        if (str.length > maxlength) {
            return str.slice(0, maxlength - 1) + "…";
        }
        return str;
    }

    alert(truncate("What I'd like to tell on this topic is:", 20)); // "What I'd like to te…"
    alert(truncate("Hi everyone!", 20)); // "Hi everyone!"
    alert(truncate("Hello", 5)); // "Hello"

    /*
    TASK: Extract the money
    Create a function extractCurrencyValue(str) that would extract the numeric value from such string and return it.
    Example: extractCurrencyValue('$120') === 120
    */
    function extractCurrencyValue(str) {
        return +str.slice(1);
    }

    alert(extractCurrencyValue('$120')); // 120
    alert(extractCurrencyValue('$120') === 120); // true
    alert(extractCurrencyValue('$1000')); // 1000

    /*
    BONUS: Can I add a string property?
    */
    let str = "Hello";
    str.test = 5;
    alert(str.test); // undefined - primitives cannot store properties
</script>
