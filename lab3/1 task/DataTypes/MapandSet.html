<!DOCTYPE html>
<script>
    "use strict";

    // TASK: Filter unique array members (using Set)
    function unique(arr) {
        return Array.from(new Set(arr));
    }

    let values = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    alert(unique(values)); // Hare, Krishna, :-O

    // TASK: Filter anagrams
    function aclean(arr) {
        let map = new Map();
        
        for (let word of arr) {
            let sorted = word.toLowerCase().split('').sort().join('');
            map.set(sorted, word);
        }
        
        return Array.from(map.values());
    }

    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
    alert(aclean(arr)); // nap,teachers,ear or PAN,cheaters,era

    // TASK: Iterable keys
    let map = new Map();
    map.set("name", "John");
    
    // Error: keys.push is not a function because map.keys() returns iterable, not array
    let keys = Array.from(map.keys());
    keys.push("more");
    alert(keys); // name, more
    
    // Alternative: using spread operator
    let keys2 = [...map.keys()];
    keys2.push("another");
    alert(keys2); // name, another
</script>
