<!DOCTYPE html>
<script>
    "use strict";

    // TASK: Sum the properties
    function sumSalaries(salaries) {
        let sum = 0;
        for (let value of Object.values(salaries)) {
            sum += value;
        }
        return sum;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert(sumSalaries(salaries)); // 650
    alert(sumSalaries({})); // 0

    // TASK: Count properties
    function count(obj) {
        return Object.keys(obj).length;
    }

    let user = {
        name: 'John',
        age: 30
    };

    alert(count(user)); // 2
    alert(count({})); // 0
</script>
