<!DOCTYPE html>
<script>
    "use strict";

    // TASK: Destructuring assignment
    let user = { name: "John", years: 30 };

    // Destructuring assignment
    let {name, years: age, isAdmin = false} = user;

    alert(name); // John
    alert(age); // 30
    alert(isAdmin); // false

    // TASK: The maximal salary
    function topSalary(salaries) {
        if (Object.keys(salaries).length === 0) return null;
        
        let topName = null;
        let topSalary = 0;
        
        for (let [name, salary] of Object.entries(salaries)) {
            if (salary > topSalary) {
                topSalary = salary;
                topName = name;
            }
        }
        
        return topName;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert(topSalary(salaries)); // Pete
    alert(topSalary({})); // null
</script>
