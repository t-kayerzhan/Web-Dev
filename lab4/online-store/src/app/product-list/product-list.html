<div class="product-grid">
  @for (product of products; track product.id) {
    <div class="product-card">
      <!-- Вместо обычной картинки - галерея -->
      <app-product-gallery [images]="product.images" />
      
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price | currency:'KZT':'symbol-narrow':'1.0-0' }}</p>
      <app-star-rating [rating]="product.rating" />  
      <a [href]="product.link" target="_blank" rel="noopener">Посмотреть на Kaspi.kz</a>
      
      <details class="share">
        <summary>Поделиться</summary>
        <div class="share-content">
          <a [href]="'https://wa.me/?text=' + encodeURIComponent('Посмотри: ' + product.name + ' ' + product.link)" target="_blank">
            WhatsApp
          </a>
          <a [href]="'https://t.me/share/url?url=' + encodeURIComponent(product.link) + '&text=' + encodeURIComponent(product.name)" target="_blank">
            Telegram
          </a>
        </div>
      </details>
    </div>
  }
</div>
