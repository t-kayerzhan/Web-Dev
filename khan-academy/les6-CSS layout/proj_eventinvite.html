<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif; /* CSS property 1: font */
                background-color: #f9f3e3;      /* CSS property 2: background color */
                color: #333;                     /* CSS property 3: text color */
                text-align: center;              /* CSS property 4: alignment */
            }

            h1 {
                color: #d35400;                  /* CSS property 5: color */
                font-size: 3em;                  /* CSS property 6: font size */
                margin-bottom: 0;
            }

            .event-details {
                background-color: #fff3e0;
                border: 2px solid #d35400;
                padding: 20px;
                width: 60%;
                margin: 20px auto;
                border-radius: 10px;
                text-align: left;
            }

            button {
                background-color: #d35400;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #e67e22;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To the Summer Fiesta</h2>
        
        <div class="event-details">
            <p><strong>Date:</strong> June 20, 2026</p>
            <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
            <p><strong>Location:</strong> Sunshine Park, 123 Party Lane</p>
            
            <h3>Activities</h3>
            <ul>
                <li>Live music & dancing</li>
                <li>Food & drinks</li>
                <li>Games and prizes</li>
            </ul>

            <h3>RSVP</h3>
            <p>Please let us know if you'll attend:</p>
            <button>RSVP Now</button>
        </div>
        
    </body>
</html>
