<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting</title>
</head>

<body>

    <!-- Bold text (visual only) -->
    <p><b>This text is bold</b></p>

    <!-- Italic text (visual only) -->
    <p><i>This text is italic</i></p>

    <!-- Subscript and Superscript -->
    <p>
        This is <sub>subscript</sub>
        and <sup>superscript</sup>
    </p>

    <!-- Other formatting examples -->
    <p><strong>This text is important</strong></p>
    <p><em>This text is emphasized</em></p>
    <p><mark>This text is marked</mark></p>
    <p><small>This text is smaller</small></p>
    <p><del>This text is deleted</del></p>
    <p><ins>This text is inserted</ins></p>

    <!--
    SUMMARY:
    <b>      - Bold text (style only)
    <strong>- Important text
    <i>      - Italic text (style only)
    <em>     - Emphasized text
    <mark>   - Marked text
    <small>  - Smaller text
    <del>    - Deleted text
    <ins>    - Inserted text
    <sub>    - Subscript text
    <sup>    - Superscript text
    -->

</body>
</html>
