<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page Title</title> <!-- Заголовок вкладки браузера -->

  <!-- Favicon (иконка сайта) -->
  <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/w3schools_green.ico">
</head>
<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>

  <!--
  SUMMARY:
  - <title> sets the page title shown in browser tab
  - <link rel="icon" href="URL"> sets the favicon
  -->

</body>
</html>
