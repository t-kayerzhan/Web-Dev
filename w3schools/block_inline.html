<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Inline Elements</title>
  <style>
    /* Для примера блока */
    .block-example {
      background-color: black;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>HTML Inline Elements</h1>

<!-- Пример использования <span> -->
<p><span>Hello World</span> - это inline элемент.</p>

<!-- Часто используемые inline элементы -->
<p>
  <a href="#">Link</a>,
  <abbr title="HyperText Markup Language">HTML</abbr>,
  <b>Bold</b>,
  <i>Italic</i>,
  <em>Emphasized</em>,
  <strong>Strong</strong>,
  <code>Code</code>,
  <sub>Subscript</sub>,
  <sup>Superscript</sup>,
  <span style="color:blue;">Span</span>
</p>

<!-- Пример блока (block element) для сравнения -->
<div class="block-example">
  <h2>London</h2>
  <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
</div>

<!--
SUMMARY:
- Inline elements do not start on a new line and only take up as much width as necessary.
- Examples: <a>, <abbr>, <b>, <i>, <em>, <strong>, <code>, <sub>, <sup>, <span>
- Block elements (like <div>, <p>, <h2>) start on a new line and take full width.
-->

</body>
</html>
