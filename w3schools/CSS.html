<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basics</title>

  <!-- INTERNAL CSS -->
  <style>
    body { background-color: powderblue; }   /* Background color */
    h1 { color: blue; font-family: verdana; font-size: 300%; }  /* Heading style */
    p { color: red; font-family: courier; font-size: 160%; border: 2px solid powderblue; padding: 30px; margin: 50px; }  /* Paragraph style */
  </style>

  <!-- EXTERNAL CSS -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>

  <!-- INLINE CSS -->
  <h1 style="color:blue;">A Blue Heading</h1>
  <p style="color:red;">A red paragraph.</p>

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>

  <!--
  SUMMARY:
  - Inline CSS: style="" inside an element
  - Internal CSS: <style> in <head>
  - External CSS: <link rel="stylesheet" href="file.css">
  - CSS properties:
    * color: text color
    * font-family: font
    * font-size: size
    * border: border
    * padding: space inside border
    * margin: space outside border
  -->

</body>
</html>
