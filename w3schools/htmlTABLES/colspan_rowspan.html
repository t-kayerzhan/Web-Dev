<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Colspan & Rowspan</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Table Colspan & Rowspan</h1>

<!-- Colspan: объединение колонок -->
<table>
  <tr>
    <th colspan="2">Name</th> <!-- объединяет 2 столбца -->
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>

<!-- Rowspan: объединение строк -->
<table>
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th> <!-- объединяет 2 строки -->
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>

<!--
SUMMARY:
- colspan="N" → объединяет N столбцов
- rowspan="N" → объединяет N строк
- Используется для сложных таблиц с объединёнными ячейками
-->

</body>
</html>
