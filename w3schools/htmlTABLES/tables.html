<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <style>
    table {
      border-collapse: collapse; /* Убираем двойные линии */
      margin-bottom: 20px;       /* Отступ между таблицами */
    }
    th, td {
      border: 1px solid black;   /* Границы ячеек */
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2; /* Цвет заголовков */
    }
  </style>
</head>
<body>

<h1>HTML Tables Examples</h1>

<!-- Table with headers -->
<table>
  <tr>
    <th>Company</th>
    <th>Contact</th> 
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td> 
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td> 
    <td>Mexico</td>
  </tr>
</table>

<!-- Table without headers -->
<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
</table>

<!-- Table with numbers -->
<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td> 
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td> 
    <td>10</td>
  </tr>
</table>

<!-- Table with headers and numbers -->
<table>
  <tr>
    <th>Person 1</th>
    <th>Person 2</th> 
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td> 
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td> 
    <td>10</td>
  </tr>
</table>

<!--
SUMMARY:
- <table> → defines a table
- <tr>    → defines a table row
- <th>    → table header (bold, centered by default)
- <td>    → table data cell
- border-collapse → removes double borders
- padding → space inside cells
-->

</body>
</html>
