<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Padding & Spacing</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    /* Внутренние отступы ячеек */
    th, td {
      padding: 15px; /* одинаковый со всех сторон */
    }

    /* Разные отступы по сторонам */
    .custom-padding th, .custom-padding td {
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 40px;
    }

    /* Отступы между ячейками */
    .spacing-table {
      border-spacing: 30px; /* расстояние между ячейками */
    }
  </style>
</head>
<body>

<h1>Table Padding & Spacing</h1>

<!-- Обычные отступы -->
<table>
  <tr><th>Firstname</th><th>Lastname</th></tr>
  <tr><td>Jill</td><td>Smith</td></tr>
</table>

<!-- Разные отступы по сторонам -->
<table class="custom-padding">
  <tr><th>Firstname</th><th>Lastname</th></tr>
  <tr><td>Jill</td><td>Smith</td></tr>
</table>

<!-- Отступы между ячейками -->
<table class="spacing-table">
  <tr><th>Firstname</th><th>Lastname</th></tr>
  <tr><td>Jill</td><td>Smith</td></tr>
</table>

<!--
SUMMARY:
- padding → внутренние отступы ячеек
- padding-top / bottom / left / right → разные стороны
- border-spacing → расстояние между ячейками (только если border-collapse: separate)
-->

</body>
</html>
