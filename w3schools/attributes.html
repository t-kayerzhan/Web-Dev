<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>

<body>

    <!-- ==================== -->
    <!-- ССЫЛКА (attribute: href) -->
    <!-- ==================== -->
    <a href="https://www.w3schools.com">
        Visit W3Schools
    </a>

    <br><br>

    <!-- ==================== -->
    <!-- ИЗОБРАЖЕНИЯ -->
    <!-- ==================== -->

    <!-- src — путь к изображению -->
    <img src="img_girl.jpg">

    <br><br>

    <!-- width и height — размеры изображения -->
    <img 
        src="img_girl.jpg" 
        width="500" 
        height="600"
    >

    <br><br>

    <!-- alt — альтернативный текст (важен для SEO и если картинка не загрузится) -->
    <img 
        src="img_girl.jpg" 
        alt="Girl with a jacket"
    >

    <br><br>

    <!-- Пример: файл не найден → показывается alt -->
    <img 
        src="img_typo.jpg" 
        alt="Girl with a jacket"
    >

    <br><br>

    <!-- ==================== -->
    <!-- ПАРАГРАФЫ -->
    <!-- ==================== -->

    <!-- style — встроенный CSS (attribute style) -->
    <p style="color:red;">
        This is a red paragraph.
    </p>

    <!-- title — всплывающая подсказка -->
    <p title="I'm a tooltip">
        This is a paragraph.
    </p>

</body>
</html>
