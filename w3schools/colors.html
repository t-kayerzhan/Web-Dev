<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
</head>

<body>

    <h1>HTML Colors Examples</h1>

    <!-- Named colors -->
    <h1 style="border:2px solid Tomato;">Tomato border</h1>
    <h1 style="border:2px solid DodgerBlue;">DodgerBlue border</h1>
    <h1 style="border:2px solid Violet;">Violet border</h1>

    <!-- Background colors -->
    <h1 style="background-color:rgb(255,99,71);">RGB</h1>
    <h1 style="background-color:#ff6347;">HEX</h1>
    <h1 style="background-color:hsl(9,100%,64%);">HSL</h1>

    <!-- Transparent colors -->
    <h1 style="background-color:rgba(255,99,71,0.5);">RGBA</h1>
    <h1 style="background-color:hsla(9,100%,64%,0.5);">HSLA</h1>

    <!--
    SUMMARY:
    - Named colors: Tomato, DodgerBlue, Violet
    - RGB: rgb(r,g,b)
    - HEX: #RRGGBB
    - HSL: hsl(hue,saturation%,lightness%)
    - RGBA/HSLA: add transparency
    -->

</body>
</html>
